<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 500px;
        }
        
        table {
            margin: 32px;
        }
        
        table,
        td,
        th {
            border: 1px solid black;
            border-collapse: collapse;
            /* border-spacing: 10px;*/
        }
        
        td,
        th {
            padding: 4px;
            text-align: right;
        }
        
        div {
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <div>


        <table>
            <caption>
                Snoping List
            </caption>
            <thead>
                <th>Product</th>
                <th>Amount</th>
                <th>Price</th>
                <th>Total</th>
            </thead>
            <tbody>


                <tr>
                    <td>Milk</td>
                    <td>3</td>
                    <td>$2</td>
                    <td>$6</td>

                </tr>
                <tr>
                    <td>Bread</td>
                    <td>3</td>
                    <td>$1</td>
                    <td>$2</td>

                </tr>
                <tr>
                    <td>Meat</td>
                    <td>5</td>
                    <td>$4</td>
                    <td>$20</td>

                </tr>

            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Total</td>


                    <td>$8</td>


                </tr>

            </tfoot>
        </table>
    </div>
</body>

</html>

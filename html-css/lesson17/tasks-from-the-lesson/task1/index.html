<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
    <style>
        table {
            width: 500px;
            margin: 16px;
            border-collapse: collapse;
        }
        
        table,
        td,
        th {
            border: 1px solid black;
        }
        
        td,
        th {
            padding: 4px;
            text-align: right;
        }
    </style>
</head>

<body>
    <div>
        <table>
            <caption>
                Shopping list
            </caption>
            <tbody>
                <thead>
                    <th>Product</th>
                    <th>Amount</th>
                    <th>Price</th>
                    <th>Subtotal</th>
                </thead>

                <tr>
                    <td>Milk</td>
                    <td>3</td>
                    <td>$2</td>
                    <td>$6</td>

                </tr>
                <tr>
                    <td>Bread</td>
                    <td>4</td>
                    <td>$1</td>
                    <td>$4</td>

                </tr>
                <tr>
                    <td>Meat</td>
                    <td>5</td>
                    <td>$10</td>
                    <td>$50</td>

                </tr>

            </tbody>

            <tfoot>
                <td colspan="3">Total</td>

                <td>$60</td>
            </tfoot>
        </table>
    </div>
</body>

</html>

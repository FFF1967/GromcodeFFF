<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main-image {
            margin: 20px auto 0px;
            display: block;
            min-width: 100%;
            border-radius: 10px;
        }
        
        .gallery {
            display: flex;
        }
        
        .card {
            margin: 16px;
        }
        
        .opacity {
            filter: opacity(50%);
        }
        
        .cap {
            line-height: 30px;
            text-align: center;
        }
    </style>
</head>

<body>
    <img class="main-image" src="big.jpeg" alt="Pic">

    <div class="gallery">
        <figure class="card">

            <img class="opacity" src="small.jpg" alt="Opacity">
            <figcaption class="cap">
                Opacity
            </figcaption>
        </figure>
    </div>
</body>

</html>

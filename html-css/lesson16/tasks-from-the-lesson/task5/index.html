<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
    <title>Document</title>
    <style>
        .form-control {
            margin: 16px;
        }
        
        .choose-gender {
            margin: 16px;
        }
    </style>
</head>

<body>
    <form>
        <div class="form-control">
            <input type="text" name="lastName" value="Emerson" readonly>
            <label>lastName</label>
        </div>
        <div class="form-control">
            <label>Age</label>
            <input type="number" name="age" value="17" min="3" max="10">
        </div>
        <div class="form-control">

            <input type="checkbox" id="last-name" name="agree" disabled>
            <label for="last-name">Accept terms and conditions</label>
        </div>
        <div class="choose-gender">

            <input type="radio" id="gender-male" name="gender" checked>
            <label for="gender-male">Male</label>
            <input type="radio" id="gender-female" name="gender">
            <label for="gender-female">Female</label>
            <input type="radio" id="gender-secret" name="gender">
            <label for="gender-secret">Secret</label>
        </div>
        <div class="form-control">
            <textarea name="description" maxlength="10" placeholder="Write description..."></textarea>
        </div>
        <div class="form-control">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>

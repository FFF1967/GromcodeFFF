<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <title>Document</title>
    <style>
        .form {
            margin: 32px;
        }
        
        .input {
            margin: 8px;
        }
        
        .inputcolor {
            background-color: #ff7f50;
        }
    </style>
</head>

<body>
    <form class="form">
        <div><input class="input" type="text" name="primaryLanguage" value="HTML" disabled></div>
        <div><input class="input" type="checkbox" name="agree" unchecked></div>
        <div><input class="input" type="checkbox" name="like" readonly></div>
        <div><input class="inputcolor" type="text" name="favouriteColor" value=""></div>
        <div><input class="input" type="date" name="birthDate" value="2021-01-02"></div>
        <div><input class="input" type="datetime-local" name="birthTime" value="2024-10-04T13:02"></div>
        <div><input class="input" type="email" name="email" placeholder="example@domain.com"></div>
        <div><input class="input" type="file" name="avatar"></div>
        <div><input class="input" type="month" name="startLearning" value="2021-01"></div>
        <div><input class="input" type="" name="" value=""></div>
        <div><input class="input" type="" name="" value=""></div>



    </form>
</body>

</html>

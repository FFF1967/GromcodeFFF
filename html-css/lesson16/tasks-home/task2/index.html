<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <title>Document</title>
    <style>
        .form {
            margin: 32px;
            box-sizing: border-box;
        }
        
        .input {
            margin: 8px;
        }
        
        .inputcolor {
            background-color: #ff7f50;
        }
    </style>
</head>

<body>
    <form class="form">
        <div><input class="input" type="text" name="primaryLanguage" value="HTML" disabled></div>
        <div><input class="input" type="checkbox" name="agree" unchecked></div>
        <div><input class="input" type="checkbox" name="like" readonly></div>
        <div><input class="inputcolor" type="text" name="favouriteColor" value=""></div>
        <div><input class="input" type="date" name="birthDate" value="2021-01-02"></div>
        <div><input class="input" type="datetime-local" name="birthTime" value="2024-10-04T13:02"></div>
        <div><input class="input" type="email" name="email" placeholder="example@domain.com"></div>
        <div><input class="input" type="file" name="avatar"></div>
        <div><input class="input" type="month" name="startLearning" value="2021-01"></div>
        <div><input class="input" type="number" name="favouriteNumber" value="17"></div>
        <textarea name="story" rows="5" cols="30" placeholder="A long time ago..."></textarea>
        <div><input class="input" type="password" name="password" value="secret"></div>
        <div class="languages">
            <input class="input" id="html" type="radio" name="language">
            <label for="html">HTML</label>
            <input class="input" id="css" type="radio" name="language" checked>
            <label for="css">CSS</label>
            <input class="input" id="javascript" type="radio" name="language">
            <label for="javascript">JavaScript</label>
        </div>
        <div><input class="input" type="range" name="learningProgress" value="30"></div>
        <div><input class="input" type="select" name="framework"></div>
        <div><input class="input" type="search" name="search" placeholder="Type first letters..."></div>
        <div><input class="input" type="time" name="lunchEnd" value="14:01"></div>
        <div><input class="input" type="url" name="website" placeholder="https://website.com" required></div>


        <div><input class="input" type="week" name="birthWeek" value="2021-W51"></div>

        <div> <button type="submit">Save</button></div>

    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <title>Document</title>
    <style>
        .image-container {
            margin: 0;
            margin-top: 50px;
            margin-bottom: 50px;
            display: block;
            justify-content: center;
            min-width: 100%;
            border-radius: 20px;
        }
        
        .gallery {
            display: flex;
        }
        
        .main-image {
            margin: 20px auto 0;
            display: block;
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="image-container">
        <img src="big.jpeg">
    </div>

    <div>
        <figure>
            <figcaption>
                <img class="card" src="small.jpg" alt="Opacity">
            </figcaption>
        </figure>
    </div>
    <div>
        <figure>
            <figcaption>
                <img class="card" src="small.jpg" alt="Blur">
            </figcaption>
        </figure>
    </div>
    <div>
        <figure>
            <figcaption>
                <img class="card" src="small.jpg" alt="Invert">
            </figcaption>
        </figure>
    </div>

</body>

</html>


<div>
    <img class="main-image" src="big.jpeg" alt="Land with tree">
</div>

<div class="gallery">
    <figure class="card">
        <img class="opacity-filter" src="small.jpg" alt="Opacity filter">
        <figcaption class="caption">
            Opacity
        </figcaption>
    </figure>
    <figure class="card">
        <img class="blur-filter" src="small.jpg" alt="Blur filter">
        <figcaption class="caption">
            Blur
        </figcaption>
    </figure>
    <figure class="card">
        <img class="invert-filter" src="small.jpg" alt="Invert filter">
        <figcaption class="caption">
            Invert
        </figcaption>
    </figure>
</div>
